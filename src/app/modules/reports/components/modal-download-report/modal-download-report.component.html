<button class="btn btn-sm btn-primary" (click)="showModalMiddle()">
   <span class="material-symbols-outlined align-middle">download</span>
</button>

<nz-modal [(nzVisible)]="isVisibleMiddle" nzTitle="Descargar reporte" nzCentered [nzFooter]="null" [nzClosable]="false">
   <ng-container *nzModalContent>
      <div class="container">
         <div class="row align-items-center">
            <div class="col-2 text-end">
               <img [src]="csvIcon" height="45">
            </div>
            <div class="col-10">
               <p class="fw-bold mb-0">{{ nombreReporte }}</p>
               <p class="basic-label mb-0 d-flex align-items-center">
                  <span>{{ fechaCreacion }} </span>
                  <span class="badge bg-primary ms-2 align-middle">
               {{ estatus }}</span></p>
            </div>
         </div>
         <div class="row" style="max-height: 300px; overflow-y: auto; overflow-x: hidden;">
            <div class="col-12">
               <app-loader *ngIf="isLoading" class="mt-5"></app-loader>
               <table *ngIf="!isLoading" class="table table-sm table-bordered mt-4">
                  <thead class="bg-light">
                     <tr>
                        <th class="basic-label text-center">Nombre</th>
                        <th class="basic-label text-center">Descarga</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let reporte of dataReporte">
                        <td class="basic-label align-middle">{{ reporte.name }}</td>
                        <td class="basic-label text-center">
                           <a title="Descargar reporte" class="btn p-0 btn-sm btn-link" [download]="reporte.name" [href]="reporte.url">
                              <span class="material-symbols-outlined align-middle">download</span>
                           </a>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="row mt-4">
            <div class="col-12 text-end">
               <button (click)="handleCancelMiddle()" class="btn btn-sm btn-primary">
                  <span class="material-symbols-outlined basic-label align-middle me-1">close</span>
                  Cerrar ventana
               </button>
            </div>
         </div>
      </div>
   </ng-container>
</nz-modal>

<button class="btn btn-sm btn-primary me-3 shadow-sm" (click)="showModalMiddle()">
  <i class="fas fa-download"></i>
</button>

<nz-modal [(nzVisible)]="isVisibleMiddle" nzTitle="Descargar reporte" nzCentered [nzFooter]="null" [nzClosable]="false">
  <ng-container *nzModalContent>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2 text-end">
          <img [src]="csvIcon" height="45">
        </div>
        <div class="col-10">
          <p class="fw-bold mb-0">{{ this.reporteSelected.nombre_reporte }}</p>
          <p class="basic-label mb-0 d-flex align-items-center">
            <span>{{ this.reporteSelected.fecha_creacion_date }} </span>
            <span class="badge bg-success ms-2 align-middle">
              {{ reporteSelected.status }}</span>
          </p>
        </div>
      </div>
      <div class="row" style="max-height: 300px; overflow-y: auto; overflow-x: hidden;">
        <div class="col-12">
          <app-loader *ngIf="isLoading" class="mt-5"></app-loader>
          <table *ngIf="!isLoading" class="table table-sm table-bordered mt-4">
            <thead class="bg-light">
              <tr>
                <th class="basic-label text-center">Nombre</th>
                <th class="basic-label text-center">Descarga</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reporte of dataReporte">
                <td class="basic-label align-middle">{{ reporte.name }}</td>
                <td class="basic-label text-center">
                  <a title="Descargar reporte" class="btn btn-sm btn-primary me-3 shadow-sm" [download]="reporte.name"
                    [href]="reporte.url">
                    <i class="fas fa-download"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-end">
          <button (click)="handleCancelMiddle()" class="btn btn-sm btn-danger">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>

<div class="container-fluid p-4">
  <div class="row align-items-center">
    <div class="col-12">
      <h3 class="mb-0">Pagos</h3>
    </div>
  </div>
  <app-pagos-filtro (filtro)="refrescaTabla($event)"></app-pagos-filtro>
  <div class="row mt-3">
    <div class="col-md-12">
      <app-loader *ngIf="is_loading" class="mt-5"></app-loader>
      <table #pagos_emitidos datatable [dtOptions]="dtOptions" class="row-border hover" id="analytics-table"></table>
    </div>
  </div>
</div>

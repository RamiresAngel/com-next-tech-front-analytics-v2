<div class="container-fluid p-4">
  <div class="row align-items-center">
    <div class="col-12">
      <h3 class="mb-0">Facturas</h3>
    </div>
  </div>
  <app-filtro-emision (filtro)="refrescaTabla($event)"></app-filtro-emision>
  <div class="row mt-3">
    <div class="col-md-12">
      <app-loader *ngIf="is_loading" class="mt-5"></app-loader>
      <table #facturas_emision datatable [dtOptions]="dtOptions" class="row-border hover" id="analytics-table">
      </table>
    </div>
  </div>
</div>

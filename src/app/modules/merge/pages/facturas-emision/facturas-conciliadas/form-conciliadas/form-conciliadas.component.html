<div>
  <div class="row align-items-center">
    <h4 class="col-4">Facturas Conciliadas</h4>
    <div class="col-8 text-end">
      <button class="btn btn-primary btn-sm" nz-button nzType="primary" (click)="open()">
        <span class="material-symbols-outlined align-middle">filter_alt</span>
        Filtros
      </button>
    </div>
  </div>
  <div>
    <nz-drawer
      [nzClosable]="true"
      [nzVisible]="visible"
      [nzPlacement]="'right'"
      nzTitle="Panel de filtrado"
      (nzOnClose)="close()"
      [nzFooter]="footerTpl"
    >

    <ng-container *nzDrawerContent>
      <div>
        <form
          class="container"
          nz-form
        >
        <div class="mt-0">
          <label>Hotel</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>
        <div class="mt-3">
          <label>RFC emisor</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>
        <div class="mt-3">
          <label>Series hoteles</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>
        <hr />
        <div class="mt-3">
          <label>RFC receptor</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>RFC PAC</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Código postal emisor</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Código postal emisor (FACTO)</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Serie</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Folio</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Folio Fiscal</label>
          <input nz-input nzSize="default" />
        </div>
        <div class="mt-3">
          <label>Rango de fechas</label>
          <nz-range-picker></nz-range-picker>
        </div>
        <div class="mt-3">
          <label>Estatus de factura</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>
        <div class="mt-3">
          <label>Efecto de comprobante</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>
        <div class="mt-3">
          <label>Faltantes</label>
          <nz-select>
            <nz-option></nz-option>
          </nz-select>
        </div>

        </form>
      </div>
    </ng-container>

    <ng-template #footerTpl>
      <div class="row">
        <div class="col-6">
          <button>Reporte btn</button>
          <!-- <app-genera-roporte #reporte (nombre)="generarReporteFn($event)"></app-genera-roporte> -->
        </div>
        <div class="col-6 text-end">
          <button
            class="btn btn-info btn-sm"
            nz-button
            style="margin-right: 8px;"
            (click)="limpiarFiltros()"
          >
            Limpiar
          </button>
          <button
            class="btn btn-primary btn-sm"
            nz-button
            nzType="primary"
            (click)="enviarDatosFiltro()"
          >
            Filtrar
          </button>
        </div>
      </div>
    </ng-template>

    </nz-drawer>
  </div>
</div>

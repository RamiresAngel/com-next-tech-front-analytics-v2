<div class="container-fluid p-4">
   <div class="row align-items-center">
      <div class="col-12">
         <h3 class="mb-0">Roles</h3>
      </div>
   </div>
   <div class="row mt-4 align-items-center">
      <div class="col-lg-8 col-xxl-8">
        <app-modal-crear-rol (getRolesAlCrear)="getRoles()" [corporativo]="userData.corporativo"></app-modal-crear-rol>
      </div>
      <div class="col-lg-4 col-xxl-4">
         <div class="row align-items-center">
            <label class="text-end mb-0 col-3 basic-label">Buscar:</label>
            <div class="col-9">
               <input nz-input type="text" (keyup)="updateFilter($event)" />
            </div>
         </div>
      </div>
   </div>
   <div class="row mt-4">
      <div class="col-md-12">
         <app-loader *ngIf="isLoading" class="mt-5"></app-loader>
         <ngx-datatable [scrollbarH]="true" *ngIf="!isLoading" #table class="material table-analytics"
            [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto"
            [limit]="10" [rows]="dataTable">
            <ngx-datatable-column name="Nombre" prop="nombre_rol"></ngx-datatable-column>
            <ngx-datatable-column name="Funcionalidades" prop="funcionalidades"></ngx-datatable-column>
         </ngx-datatable>
      </div>
   </div>
</div>
